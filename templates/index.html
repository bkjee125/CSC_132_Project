<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeaterBuddie</title>
    <!-- Link to /static/css/styles.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
<body>

    <div class="brand">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
      </div>
    
    <fieldset class="title">
        <h1 id= "header">HeaterBuddie</h1>
        <p id="description">Your Personal HeaterBuddie</p>
    </fieldset>

    <fieldset class="status"> <!-- Chat GPT assisted with this class name-->
        <div class="set-temp" id="temperature">Set Temperature: 0°F</div>
        <div class="current-temp" id="currentTemperature">Current Temperature: --°F</div>
        <label class="Adjust" id="Adjustment-label" for="heatSlider">Adjust the Heat: 
            <input type="range" id="heatSlider" min="0" max="100" value="0" step="2">   <!-- Github Copilot-->
        </label>
        <div class="button-controls">
            <button id="decrease">&minus;</button>  
            <button id="increase">+</button>
        </div>
    </fieldset>

    <label class="switch">    <!--Chat GPT assisted with this label and input-->
        <input type="checkbox" id="power">
        <span class="slider"></span>
    </label>
    <!-- Link to /static/js/script.js -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <p>
        <a href="{{ url_for('logout') }}">Log out</a> to switch accounts.
      </p>
      
      <footer>
        <p>© 2025 HeaterBuddie • v1.0</p>
      </footer>
</body>
</html>
