<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="brand">
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
    <h1>HeaterBuddie</h1>
  </div>

  <div class="card">

    <h1>Create Account</h1>

    <form method="post" action="{{ url_for('signup') }}">
      <fieldset>
        <label>
          Username
          <input type="text" name="username" required placeholder="Username">
        </label>
      </fieldset>

      <fieldset>
        <label>
          Email
          <input type="email" name="email" required placeholder="email@gmail.com">
        </label>
      </fieldset>

      <fieldset>
        <label>
          Password
          <input type="password" name="password" minlength="6" required placeholder="Password">
        </label>
      </fieldset>

      <input type="submit" value="Sign Up">
    </form>
  </div>
  <p>Already have an account? 
    <a href="{{ url_for('login') }}">Log in</a>
  </p>
  <footer>
    <p>© 2025 HeaterBuddie • v1.0</p>
  </footer>
</body>
</html>
